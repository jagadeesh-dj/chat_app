<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SignUP</title>
</head>
<body>
    <div class="signup">
        
        <div class="post">
            
            <form action="" method="post" id="signupform" autocomplete="off">
                {% csrf_token %}
                <div class="errors">
                    {% if messages %}
                    {% for message in messages %}
                            <small id="error">{{ message }}</small>
                    {% endfor %}
                    {% endif %}
                </div>
                
                <div>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <input type="text" name="mail" id="email" placeholder="Email Address">
    
                </div>
                <div >
                    <input type="password" name="password" id="password" placeholder="Password"> 
    
                </div>
                <div>
                    <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password">
                </div>
                <div>
                    <button>SignUp</button>
                </div>
                <div>
                    <p>I already have a Account: <a href="{% url 'signin' %}">Signin</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        let err=document.getElementById('error')
        let form=document.getElementById('signupform')
        form.addEventListener("focus",(e)=>{
            console.log('form focues')
        })
    </script>
</body>
</html>
